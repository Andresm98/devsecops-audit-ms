name: Build and Push Audit Service

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**' # Solo se dispara si cambia el código del microservicio
      - 'infrastructure/**' # También si cambian los scripts de infraestructura (ej. Dockerfile, YAMLs)
      - 'k8s/**' # Y si cambian los manifiestos de Kubernetes
      - '.github/workflows/**' # O si cambian los workflows (para actualizar el pipeline)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-audit-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Deployment YAML
        run: |
          # Usar sed para reemplazar la imagen con el nuevo tag basado en el commit SHA
          sed -i "s|image:.*|image: ghcr.io/${{ github.repository }}-audit-service:sha-${{ github.sha }}|g" k8s/apps/audit-service/deployment.yaml

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/apps/audit-service/deployment.yaml
          git commit -m "chore: update image to sha-${{ github.sha }} [skip ci]"
          git push

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Checkov
        run: |
          pip install checkov
          checkov -d infrastructure/terraform --soft-fail > checkov-report.txt

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          output: 'trivy-report.txt'
          exit-code: '0'

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            checkov-report.txt
            trivy-report.txt
          retention-days: 1

  # 2. El Agente AI (depende de security-scan)
  ai-audit-gate:
    needs: [security-scan, build-and-push] # <-- IMPORTANTE: Espera a ambos
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Security Reports
        uses: actions/download-artifact@v4
        with:
          name: security-reports

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install google-genai

      - name: Run AI Auditor Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python infrastructure/agent/ai_auditor.py

      - name: Post AI Report to PR
        if: always() && github.event_name == 'pull_request' # Solo si es un PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: ai_report.md
