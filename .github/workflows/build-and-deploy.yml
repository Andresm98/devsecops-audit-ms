name: Build and Push Audit Service

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**' # Solo se dispara si cambia el c√≥digo del microservicio

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-audit-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Deployment YAML
        run: |
          # Usar sed para reemplazar la imagen con el nuevo tag basado en el commit SHA
          sed -i "s|image:.*|image: ghcr.io/${{ github.repository }}-audit-service:sha-${{ github.sha }}|g" k8s/apps/audit-service/deployment.yaml

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/apps/audit-service/deployment.yaml
          git commit -m "chore: update image to sha-${{ github.sha }} [skip ci]"
          git push