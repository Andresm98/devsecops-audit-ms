name: "DevSecOps Security Gates"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  iac-security:
    name: "Infrastructure Security Scan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Ejecutar Checkov y guardar en archivo (continuar aunque falle para que el agente analice)
      - name: Run Checkov (IaC Scan)
        run: |
          pip install checkov
          checkov -d infrastructure/terraform --soft-fail > checkov-report.txt

      # Ejecutar Trivy y guardar en archivo
      - name: Run Trivy (FS Scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          output: 'trivy-report.txt'
          exit-code: '0' # Dejamos que el agente decida si el fallo es cr√≠tico
          severity: 'CRITICAL,HIGH'

      # Subir los reportes como artefactos para que el siguiente Job los lea
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            checkov-report.txt
            trivy-report.txt

  app-security:
    name: "Application & Container Scan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy (Filesystem Scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1' # Falla si encuentra vulnerabilidades
          severity: 'CRITICAL,HIGH'