apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: audit-apps-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Andresm98/devsecops-audit-ms.git' # REPO REAL
    targetRevision: HEAD
    path: k8s/apps/audit-service # Donde est√°n los YAMLs
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true